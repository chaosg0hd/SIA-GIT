<div class="loginDiv">

  <mat-card class="loginCard mat-elevation-z5">
    <br>
    <mat-grid-list cols="2" rowHeight="2:1">
      <div class="row">
        <div class="column">
          <img src="./assets/faveIcon/cocolime.png" class="inventory-logo">
        </div>

        <div class="column2">
          <p id="text1">ADMIN LOGIN</p>
          <p id="text2">SIGN IN | ADMINISTRATOR</p><br>
          <mat-form-field id="parent">
            <mat-icon id="username1" class="icon" matPrefix>person</mat-icon>
            <input id="username" [(ngModel)]="user_name" type="text" matInput placeholder="Username">
          </mat-form-field><br>

          <mat-form-field id="parent">
            <mat-icon id="password1" class="icon" matPrefix>lock</mat-icon>
            <input id="password" [(ngModel)]="user_password" type="password" matInput placeholder="Password">
          </mat-form-field>

          <br><br>

          <button mat-raised-button class="mat-elevation-z8" matTooltip="Login" id="login" (click)="loginUser()">LOGIN</button><br><br>

        </div>
      </div>
    </mat-grid-list>
  </mat-card>
</div>
