<mat-card>
  <mat-card-title>
    <p>This is a Title</p>
  </mat-card-title>
  <mat-card-content>
    <mat-divider></mat-divider>
    <p>
      This is content
    </p>
    <p>
      {{currentDate | date}}
    </p>
    <p>
      {{firstDay | date}}
    </p>
    <p>
      {{lastDay | date}}
    </p>
    <mat-divider></mat-divider>
    <br />

    <!-- FUCKING REDO EVERYTHING-->

    <div style="width: 150%; ">
      <mat-grid-list style="overflow-x: scroll; /* Hide horizontal scrollbar */ overflow-y: hidden; /* Add vertical scrollbar */" cols="50" rowHeight="1:4">
        <ng-container *ngFor="let dayArray of dayArray">
          <mat-grid-tile>
            <ng-container>
              <!--Remove from cards cards fucking useless-->
              <mat-card [ngStyle]="{'background-color': dayArray === currentDate ? '#a39c57' : 'white' }">
                
                <mat-card-title>
                  <p style="font-size:small">{{dayArray | date : 'EEE'}}</p>
                </mat-card-title>
                <mat-card-content>
                  <mat-divider></mat-divider>
                  <p style="font-size:small">{{dayArray |date : 'M d' }}</p>
                  <mat-divider></mat-divider>
                </mat-card-content>
              </mat-card>
            </ng-container>


          </mat-grid-tile>
        </ng-container>
      </mat-grid-list>
    </div>
    
    <br />
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
