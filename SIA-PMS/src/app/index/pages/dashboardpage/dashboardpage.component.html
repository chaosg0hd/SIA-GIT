<mat-card>
  <mat-card-title>
    <mat-divider></mat-divider>
    <p>This is a Title</p>
  </mat-card-title>
  <mat-card-content>
    <mat-divider></mat-divider>
    <p>
      This is content
    </p>
    <p>
      {{current_date  | date:'MMMM'}}
    </p>
    <p>
      {{lastDay | date:'MM-dd'}}
    </p>
    <p>
      {{firstDay | date:'MM-dd'}}
    </p>

    <mat-divider></mat-divider>
    <mat-grid-list cols="31" rowHeight="1:3">
      <ng-container *ngFor="let dayArray of dayArray">
        <mat-grid-tile>

          <mat-card [ngStyle]="{'background-color': dayArray === current_date ? 'green' : 'white' }">
            <mat-card-title>
              <mat-divider></mat-divider>
              <p style="font-size:small">{{dayArray | date : 'EEE'}}</p>
            </mat-card-title>
          <mat-card-content>
            <mat-divider></mat-divider>
            <p>{{dayArray |date : 'MMM d'}}</p>
            <!--<p>{{current_date | date}}</p>-->
            
            <mat-divider></mat-divider>
          </mat-card-content>
          </mat-card>

        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>

    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
