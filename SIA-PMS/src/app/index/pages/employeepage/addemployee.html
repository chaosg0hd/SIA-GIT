<h1 mat-dialog-title>Add shit </h1>
<mat-divider></mat-divider>
<mat-card>
  <mat-card-title>
    <p>
      This is a title
    </p>
  </mat-card-title>
  <mat-card-subtitle>
    <mat-divider></mat-divider>
    <p>
      This is a subtitle
    </p>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <p>FUCKING p</p>
      <!--<mat-form-field>
        <mat-label>Employee ID</mat-label>
        <input matInput [(ngModel)]="data.emp_id" placeholder="">
      </mat-form-field>-->
      <mat-form-field>
        <mat-label>Employee Name</mat-label>
        <input matInput [(ngModel)]="data.emp_name" placeholder="">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee Position</mat-label>
        <input matInput [(ngModel)]="data.emp_position" placeholder="">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee Date</mat-label>
        <input type="date" matInput [(ngModel)]="data.emp_start_date" placeholder="">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee Status</mat-label>
        <input matInput [(ngModel)]="data.emp_status" placeholder="">
      </mat-form-field>
    </mat-dialog-content>
  </mat-card-content>
</mat-card>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Ok</button>
</mat-dialog-actions>
