<h1 mat-dialog-title>Hi {{data.emp_name}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Employee Name</mat-label>
    <input matInput [(ngModel)]="data.emp_name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.emp_name" cdkFocusInitial>Ok</button>
</div>

<p>This is a Dialog</p>
