<mat-card class="mat-elevation-z6">

  <mat-card-title class="mat-elevation-z8">
    <mat-toolbar class="mat-table-toolbar">
      <h1 style="vertical-align: middle;">Attendance Record</h1>
      <!--Table Toolbar-->
      <!--Make Drawers for Export And Import-->
      <button mat-button [matMenuTriggerFor]="AImport" class="" style="background-color: #bfba87;color: white;">Import</button> &nbsp;
      <mat-menu #AImport="matMenu">
        <button mat-menu-item>JSON</button>
        <button mat-menu-item>CSV</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="AExport" class="" style="background-color: #bfba87;color: white;">Export</button> &nbsp; &nbsp;
      <mat-menu #AExport="matMenu">
        <button mat-menu-item>JSON</button>
        <button mat-menu-item>CSV</button>
      </mat-menu>

      <button mat-mini-fab style="background-color: #bfba87;"><mat-icon>open_in_full</mat-icon></button>  &nbsp;
      <button mat-mini-fab style="background-color: #bfba87;"><mat-icon>close_fullscreen</mat-icon></button> &nbsp; &nbsp;

      <button mat-mini-fab style="background-color: #bfba87;"><mat-icon>view_headline</mat-icon></button>  &nbsp;
      <button mat-mini-fab style="background-color: #bfba87;"><mat-icon>print</mat-icon></button>  &nbsp; &nbsp;

      <mat-form-field class="searchbar">
        <mat-label><mat-icon>search</mat-icon>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
      </mat-form-field>

      <button mat-mini-fab class="delbutton"><mat-icon>delete</mat-icon></button> &nbsp;

    </mat-toolbar>
  </mat-card-title>

  <!--<mat-card-subtitle>
    <br />
    <br />
    <p>Current Date : {{currentDate}}</p>
    <p>First Date : {{firstDay}}</p>
    <p>Last Date : {{lastDay}}</p>
  </mat-card-subtitle>-->

  <mat-card-content>

    <mat-tab-group class="mat-elevation-z4" [selectedIndex]="month" animationDuration="2000ms" (selectedTabChange)="tabClick($event)">

      <!--Remove from Material Tabs-->
      <!--Tab Loop-->
      <ng-container *ngFor="let monthsArray of monthsArray">

        <!--Tab Generation-->
        <mat-tab label="{{monthsArray | date : 'MMMM'}}">

          <ng-template matTabContent>

            <div class="div-container mat-elevation-z4">
              <ng-container>
                <mat-table class="mat-elevation-z4 attendance-table" [dataSource]="empInfoTableDataSource" matSort style="width:400vh;">

                  <!---Employee Column-->-->
                  <ng-container matColumnDef="emp_name" sticky>
                    <mat-header-cell class="emp_name_attendance" *matHeaderCellDef>Employee First Name</mat-header-cell>
                    <mat-cell class="emp_name_attendance" *matCellDef="let element">
                      <p>{{element.emp_firstname}}</p> &nbsp;
                      <p>{{element.emp_lastname}}</p>
                    </mat-cell>
                  </ng-container>


                  <!--Generated Columns-->
                  <!--Middle Columns-->

                  <ng-container *ngFor="let dayArray of dayArray">
                    <!--{{consolelog(dayArray)}}-->


                    <ng-container matColumnDef="{{dayArray}}">
                      <mat-header-cell *matHeaderCellDef style="font-size: 16px;" [ngStyle]="{'background-color': dayArray === currentDate ? '#a39c57' : 'white' }">{{dayArray | date : 'MMM d'}}</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <!--Need to Implement Better Logic Here-->
                        <ng-container *ngFor="let attInfoTable of attInfoTable">
                          <ng-container *ngIf="element.emp_id === attInfoTable.emp_id">
                            <ng-container *ngIf="dayArray === attInfoTable.attendance_date">
                              <p>{{addtoTotal(attInfoTable.attendance_hours)}} {{attInfoTable.attendance_hours}}</p>
                            </ng-container>
                          </ng-container>
                        </ng-container>
                        <!--Need to Implement Better Logic Above-->
                      </mat-cell>
                    </ng-container>
                  </ng-container>

                  <!--2nd Generated Columns-->
                  <!--End Columns-->
                  <!--Cash Advance-->
                  <!--<ng-container matColumnDef="cashadv" stickyEnd>
                    <mat-header-cell *matHeaderCellDef>Stickies Dito</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <p>0</p>
                    </mat-cell>
                  </ng-container>-->
                  <!--Total Column-->
                  <ng-container matColumnDef="total" stickyEnd>
                    <mat-header-cell *matHeaderCellDef>Total Hours</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <p>{{getTotalHours()}}</p>
                    </mat-cell>
                  </ng-container>

                  <!--Row Definitions-->
                  <mat-header-row *matHeaderRowDef="attendanceColumns; sticky: true"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: attendanceColumns;"></mat-row>
                </mat-table>
              </ng-container>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]"></mat-paginator>           
          </ng-template>       

        </mat-tab>
      </ng-container>
    </mat-tab-group>
    <br />

  </mat-card-content>
</mat-card>
