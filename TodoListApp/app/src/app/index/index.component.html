
<mat-toolbar color="primary">
  <span>This App</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-card>
  <mat-card-title>
    <mat-toolbar color="primary">
      <span>This Product Table</span>
      <span style="flex: 1 1 auto;"></span>
      <div style="height: 100% !important; width: 25%; padding: 0px !important; color: white;" color="accent">
        <mat-form-field appearance="fill" style="font-size: 16px; height: 100% !important; width: 100%;" matTooltip="Search">
          <mat-label style="font-size: large; color: white;" floatLabel="never">Search</mat-label>
          <input  (keyup)="applyFilter($event)" #input matInput><mat-icon style="font-size: 24px;" matSuffix>search</mat-icon>
        </mat-form-field>
      </div>      

      <button mat-raised-button color="accent" (click)="addProd()">Add</button>
    </mat-toolbar>
  </mat-card-title>
  <mat-card-subtitle>

  </mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%" matSort>

      <ng-container matColumnDef="prod_no" >
        <mat-header-cell *matHeaderCellDef style="max-width: 80px" mat-sort-header> Product No. </mat-header-cell>
        <mat-cell *matCellDef="let element" style="max-width: 80px"> {{element.prod_no}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="prod_name" >
        <mat-header-cell *matHeaderCellDef style="min-width: 300px" mat-sort-header> Product Name </mat-header-cell>
        <mat-cell *matCellDef="let element" style="min-width: 300px">
          <input (keyup)="updateList(element.prod_no, 'prod_name', $event)"
                 type="text" matInput placeholder="{{element.prod_name}}" />
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="prod_quant">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Product Quantity </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <input (keyup)="updateList(element.prod_no, 'prod_quant', $event)"
                 type="text" matInput placeholder="{{element.prod_quant}}" />
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="prod_cat">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Product Category </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <input (keyup)="updateList(element.prod_no, 'prod_cat', $event)"
                 type="text" matInput placeholder="{{element.prod_cat}}" />
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="prod_desc">
        <mat-header-cell *matHeaderCellDef style="min-width: 500px" mat-sort-header> Product Description </mat-header-cell>
        <mat-cell *matCellDef="let element" style="min-width: 500px">
          <input (keyup)="updateList(element.prod_no, 'prod_desc', $event)"
                 type="text" matInput placeholder="{{element.prod_desc}}" />
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="prod_price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Product Price </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-form-field>
            <input (keyup)="updateList(element.prod_no, 'prod_price', $event)"
                   type="text" matInput placeholder="{{element.prod_price}}" />
          </mat-form-field>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="prod_created">
        <mat-header-cell *matHeaderCellDef style="max-width: 300px" mat-sort-header> Product Created </mat-header-cell>
        <mat-cell *matCellDef="let element" style="max-width: 300px"> {{element.prod_created}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="prod_last_mod">
        <mat-header-cell *matHeaderCellDef style="max-width: 300px" mat-sort-header> Product Last Modified </mat-header-cell>
        <mat-cell *matCellDef="let element" style="max-width: 300px"> {{element.prod_last_mod}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef style="max-width: 100px"> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element" style="max-width: 100px">
          <button mat-raised-button color="warn" (click)="delProd(element.prod_no)">Delete</button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


  </mat-card-content>

</mat-card>
