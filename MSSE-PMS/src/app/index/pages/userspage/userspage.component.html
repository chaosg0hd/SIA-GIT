<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="tableSize">
  
      <!-- Position Column -->
      <ng-container matColumnDef="column1">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="column2">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.user_password}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="column3">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Date Created </th>
        <td mat-cell *matCellDef="let element"> {{element.user_date}} </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="text-align: center;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
